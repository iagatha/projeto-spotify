<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Projeto Player Spotify</title>
        
    </head>
    <body>
        <img src="imagens/rock.jpg" alt="Não foi possivel carregar esta imagem">
        <div class="descricao">
            <h2>Nome da música</h2>
            <i>iagatha</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
            </div>
        </div>
        <div class="player">
            <i class="fa-solid fa-backward setas anterior"></i>
            <i class="fa-solid fa-circle-play botao-play"></i>
            <i class="fa-solid fa-circle-pause botao-pause"></i>
            <i class="fa-solid fa-forward setas proxima"></i>
        </div>
        <audio src="musicas/We Ride! - Reed Mathis.mp3"></audio>
        <script src="script.js"></script>
    </body>
</html>
